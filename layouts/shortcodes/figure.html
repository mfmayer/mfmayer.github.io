{{ $src := .Get "src" }}
{{ if not .Page.BundleType }}
{{ $src = (printf "../%v" $src) }}
{{ end }}

<figure{{ with .Get "class" }} class="{{ . }}" {{ end }}>
    {{- if .Get "link" -}}
    <a href="{{ .Get " link" }}"{{ with .Get "target" }} target="{{ . }}" {{ end }}{{ with .Get "rel" }} rel="{{ . }}"
        {{ end }}>
        {{- end }}
        <img src="{{$src}}" {{- if or (.Get "alt" ) (.Get "caption" ) }} alt="{{ with .Get " alt" }}{{ . }}{{ else }}{{
            .Get "caption" | markdownify| plainify }}{{ end }}" {{- end -}} {{- with .Get "width" }} width="{{ . }}" {{
            end -}} {{- with .Get "height" }} height="{{ . }}" {{ end -}} />
        {{- if .Get "link" }}</a>{{ end -}}
    {{- if or (or (.Get "title") (.Get "caption")) (.Get "attr") -}}
    <figcaption class="text-center">
        {{ with (.Get "title") -}}
        <h4>{{ . }}</h4>
        {{- end -}}
        {{- if or (.Get "caption") (.Get "attr") -}}<p>
            {{- .Get "caption" | markdownify -}}
            {{- with .Get "attrlink" }}
            <a href="{{ . }}">
                {{- end -}}
                {{- .Get "attr" | markdownify -}}
                {{- if .Get "attrlink" }}</a>{{ end }}
        </p>
        {{- end }}
    </figcaption>
    {{- end }}
</figure>
